<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* A configuração do CSS vale mais do que a configuração do link no parágrago*/
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <H1>Testando o uso de iframe</H1>    
    <p>
     Acessando o site do 
        <!--Tamanho padrão doiframe é de 300x150-->
       <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling ="no"></iframe> <!---O parâmetro 'scolling' não funciona em alguns navegadores pois deveria travar a rolagem od iframe-->

     pra a aprender a programar
    </p>
    
    <p>
        O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">Guanabara</iframe> também é bem legal
    </p>
</body>
</html>
